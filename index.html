<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styleWeather.css" />
  </head>
  <body>
    <form id="search-form">
      <input
        type="search"
        placeholder="Location Search"
        autocomplete="off"
        autofocus="on"
        id="city-input"
      />
      <input type="submit" value="Search" />
    </form>
    <h1 id="city"></h1>
    <h3>Thu, Oct 13</h3>
    <h2 id="temperature"></h2>
    <br />
    <br />
    <br />
    <br />
    <br />
    <div class="row">
      <div class="card" style="width: 15rem">
        <div class="card-header">🌤️ Fri. 14</div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><b>56&deg;F</b>/45&deg;F</li>
          <li class="list-group-item">☔ 10% Chance</li>
        </ul>
      </div>
      <div class="card" style="width: 15rem">
        <div class="card-header">🌤️ Sat. 15</div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><b>61&deg;F</b>/44&deg;F</li>
          <li class="list-group-item">☔ 30 Chance</li>
        </ul>
      </div>
      <div class="card" style="width: 15rem">
        <div class="card-header">🌤️ Sun. 16</div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><b>57&deg;F</b>/40&deg;F</li>
          <li class="list-group-item">☔ 20% Chance</li>
        </ul>
      </div>
      <div class="card" style="width: 15rem">
        <div class="card-header">🌧️ Mon. 17</div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><b>48&deg;F</b>/37&deg;F</li>
          <li class="list-group-item">☔ 60% Chance</li>
        </ul>
      </div>
      <div class="card" style="width: 15rem">
        <div class="card-header">🌧️ Tue. 18</div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><b>43&deg;F</b>/34&deg;F</li>
          <li class="list-group-item">☔ 80% Chance</li>
        </ul>
      </div>
      <div class="card" style="width: 15rem">
        <div class="card-header">☁️ Wed. 19</div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><b>47&deg;F</b>/38&deg;F</li>
          <li class="list-group-item">☔ 20% Chance</li>
        </ul>
      </div>
    </div>
    <a class="git" href="https://github.com/Anon98927/WeatherApp">My Github</a>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="weather.js"></script>
  </body>
</html>
